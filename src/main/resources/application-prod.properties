# Configuración específica para producción en Railway - OPTIMIZADA PARA MEMORIA
# Este archivo se activa con SPRING_PROFILES_ACTIVE=prod

# ========================================
# OPTIMIZACIONES DE MEMORIA Y PERFORMANCE
# ========================================

# Spring Boot lazy initialization (CRÍTICO para reducir memoria)
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false

# Configuración de logging para producción (reduce overhead)
logging.level.root=WARN
logging.level.edu.usco.campusbookings=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
# Logging adicional para diagnóstico de problemas de conexión
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.transaction=WARN
logging.level.org.springframework.orm.jpa=WARN

# Reducir buffer de logging para ahorrar memoria
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.max-history=3

# Configuración de JPA optimizada para producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración de Hikari ULTRA OPTIMIZADA para Railway (baja memoria)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
# Configuración adicional para resolver problemas de commit
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.data-source-properties.autoCommit=true
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# Configuración de seguridad para producción
security.rate-limit.requests-per-minute=30
security.login.max-attempts=3
security.login.lockout-duration=600000

# Configuración de correo optimizada
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.debug=false

# Configuración de caché optimizada para memoria
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=50,expireAfterWrite=180s,expireAfterAccess=120s

# Optimizaciones JPA para memoria
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
# Cambiar a false para resolver problemas de commit en Railway
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
# Configuraciones adicionales para mejorar la estabilidad de la conexión
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# Configuración de Thread Pool para reducir memoria
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=200
server.tomcat.accept-count=50

# Optimización de Jackson para memoria
spring.jackson.default-property-inclusion=NON_NULL

# Configuración de compresión
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de sesión
server.servlet.session.timeout=30m

# Configuración de manejo de errores
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false 