<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${emailTitle}">CampusBookings USCO</title>
    <style>
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            line-height: 1.6;
        }
        
        /* Contenedor principal */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Header con branding USCO */
        .email-header {
            background: linear-gradient(135deg, #8F141B 0%, #B15B60 100%);
            padding: 30px 20px;
            text-align: center;
        }
        
        .usco-logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .usco-subtitle {
            color: #DFD4A6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Contenido del email */
        .email-content {
            padding: 40px 30px;
        }
        
        .email-title {
            color: #8F141B;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .greeting {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .greeting strong {
            color: #8F141B;
        }
        
        /* Tarjeta de información de la reserva */
        .reserva-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #8F141B;
            padding: 25px;
            margin: 25px 0;
            border-radius: 8px;
        }
        
        .reserva-info {
            display: table;
            width: 100%;
        }
        
        .info-row {
            display: table-row;
        }
        
        .info-label {
            display: table-cell;
            font-weight: bold;
            color: #5C0E12;
            padding: 8px 15px 8px 0;
            width: 35%;
            vertical-align: top;
        }
        
        .info-value {
            display: table-cell;
            padding: 8px 0;
            color: #333333;
            vertical-align: top;
        }
        
        /* Estados de reserva */
        .estado-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .estado-pendiente {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .estado-aprobada {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .estado-rechazada {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .estado-cancelada {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        
        /* Botones */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #8F141B;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #5C0E12;
        }
        
        .btn-secondary {
            background-color: #4D626C;
        }
        
        .btn-secondary:hover {
            background-color: #1E262B;
        }
        
        /* Alertas y mensajes especiales */
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        /* Footer */
        .email-footer {
            background-color: #4D626C;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            font-size: 12px;
        }
        
        .footer-links {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: #DFD4A6;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .footer-copyright {
            color: #839198;
            font-size: 11px;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 !important;
            }
            
            .email-content {
                padding: 20px 15px !important;
            }
            
            .email-header {
                padding: 20px 15px !important;
            }
            
            .reserva-card {
                padding: 15px !important;
                margin: 15px 0 !important;
            }
            
            .info-label, .info-value {
                display: block !important;
                width: 100% !important;
                padding: 5px 0 !important;
            }
            
            .info-label {
                font-size: 14px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <div class="usco-logo">CampusBookings</div>
            <div class="usco-subtitle">Universidad Surcolombiana</div>
        </div>
        
        <!-- Contenido específico del email -->
        <div class="email-content" th:replace="${content}">
            <!-- El contenido específico se insertará aquí -->
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <div class="footer-links">
                <a href="https://www.usco.edu.co/">USCO</a>
                <a href="mailto:namc1309@gmail.com">Soporte</a>
            </div>
            <div class="footer-copyright">
                © 2025 Universidad Surcolombiana - CampusBookings<br>
                Sistema de Gestión de Reservas de Escenarios
            </div>
        </div>
    </div>
</body>
</html>
