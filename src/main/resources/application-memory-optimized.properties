# PERFIL DE MEMORIA ULTRA OPTIMIZADO
# Usar este perfil solo si necesitas reducir aún más el uso de memoria
# Activar con: -Dspring.profiles.active=memory-optimized

# LAZY LOADING EXTREMO
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=20

# JPA MINIMALISTA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# POOL DE CONEXIONES MÍNIMO
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=600000

# TOMCAT ULTRA LIGHT
server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50
server.tomcat.accept-count=20

# SIN CACHE (para aplicaciones de bajo tráfico)
spring.cache.type=none

# LOGGING MÍNIMO
logging.level.root=ERROR
logging.level.edu.usco.campusbookings=WARN
logging.file.max-size=512KB
logging.file.max-history=1

# JACKSON OPTIMIZADO
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=true

# ACTUATOR DESHABILITADO (si no se usa)
management.endpoints.enabled-by-default=false