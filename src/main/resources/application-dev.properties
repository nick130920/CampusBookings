# Configuración de desarrollo con H2 en memoria
spring.application.name=CampusBookings
server.port=${PORT:8081}

# Database Configuration for Development (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:campusbookings;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 para debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration - misma configuración que producción
jwt.secret=${JWT_SECRET:7A2F4D6B8E9C1A3F5E7B9D0C2E4F6A8B1C3D5E7F9A0B2C4D6E8F0A1B3C5D7E9F2A4B6C8D0E2F4A6B8C0D2E4F6A8B0C2D4E6F8A0B1C3E5F7A9B1D3F5A7C9E1F3A5C7E9F1A3C5E7F9A1C3E5F}
jwt.expiration=1800000
jwt.refresh.expiration=604800000

# Security Configuration
security.cors.allowed-origins=${SECURITY_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}
security.rate-limit.requests-per-minute=60
security.login.max-attempts=5
security.login.lockout-duration=300000

# Configuración de correo deshabilitada para desarrollo
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=dev@localhost
spring.mail.password=dev
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Configuración de branding USCO (misma que producción)
usco.branding.institution.name=Universidad Surcolombiana
usco.branding.institution.short-name=USCO
usco.branding.colors.primary=#8F141B
usco.branding.colors.secondary=#4D626C
usco.branding.colors.accent=#DFD4A6

# Configuración de fechas y zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true